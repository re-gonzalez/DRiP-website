<!DOCTYPE html>
<html>
  <head>
    <title>MF-Blog: Investment Calculators</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/invest-calc/investment-calc-input.css">
    <link rel="stylesheet" href="styles/invest-calc/investment-calc-output.css">
  </head>

  <body>
    <div class="header-div js-header-div"></div>

    <div class="main-contents-div">
      <div class="main-bar-div"></div>
      <div class="main-center-div" id="inv-calc-center-div">
        <h1 class="title-heading1">Investment Calculators</h1>
        <div id="calc-selector-div">
          <div id="calc-selector-title-div">
            <p>Select Calculator:</p>
          </div>
          <div id="calc-selector-content-div">
            <select class="js-calculator-type-select" id="calc-type-select">
              <option value="1">Compound Interest</option>
              <option value="2">Dollar-Input DRiP</option>
              <option value="3">Share-Input DRiP</option>
              <option value="4">Compound Annual Growth Rate</option>
            </select>
            <button id="choose-calc-button" onclick="
              addInputDivBorder();
              displayCalcSelection(calcTypeSelectElem);
              selectButtonReset();
            ">
              Select
            </button>
          </div>
        </div>

        <div class="input-div js-input-div"></div>

        <div class="message-div">
          <div class="message-title">
            Output Message:
          </div>
          <p class="message-text js-message-text">Your results will appear here.</p>
        </div>

        <div class="show-table-div js-show-table-div"></div>
        <div class="output-table-div js-output-table-div"></div>
      </div>
      <div class="main-bar-div"></div>

    </div>

    <div class="footer-div js-footer-div"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/compound-functions.js"></script>
    <script src="scripts/dollar-drip-functions.js"></script>
    <script src="scripts/shares-drip-functions.js"></script>
    <script src="scripts/cagr-functions.js"></script>
    <script src="scripts/footer.js"></script>
  </body>
</html>
