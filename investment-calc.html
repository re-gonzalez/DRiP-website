<!DOCTYPE html>
<html>
  <head>
    <title>EZ-Money: Investment Calculators</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/investment-calc.css">
  </head>

  <body>
    <div class="header-div js-header-div"></div>

    <div class="main-contents-div">
      <div class="calc-selector-div">
        <p>Select Calculator:</p>
        <select class="js-calculator-type-select">
          <option value="1">Compound Interest</option>
          <option value="2">Dollar-Input DRiP</option>
          <option value="3">Share-Input DRiP</option>
          <option value="4">Compound Annual Growth Rate</option>
        </select>
        <button class="choose-calc-button" onclick="
          displayCalcSelection(calcTypeSelectElem);
        ">
          Select
        </button>
      </div>

      <div class="input-div js-input-div"></div>

      <div class="message-div">
        <h5>Output Message:</h5>
        <p class="message-text js-message-text"></p>
      </div>
    </div>

    <div class="output-table-div js-output-table-div"></div>

    <div class="footer-div js-footer-div"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/compound-functions.js"></script>
    <script src="scripts/dollar-drip-functions.js"></script>
    <script src="scripts/shares-drip-functions.js"></script>
    <script src="scripts/cagr-functions.js"></script>
    <script src="scripts/footer.js"></script>
  </body>
</html>
