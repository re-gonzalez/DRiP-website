<!DOCTYPE html>
<html>
  <head>
    <title>DRiP Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <p>Principal</p>
    <input type="text" class="js-initial-principal-input" onkeydown="
    output(event.key);
    ">

    <p>APY (%)</p>
    <input type="text" class="js-apy-input">

    <p>Years</p>
    <input type="text" class="js-years-input">

    <button class="calculate-button" onclick="
    calculateFinalValue();
    ">
      Calculate
    </button>

    <p class="js-final-value-text"></p>

    <script src="scripts/main.js"></script>
  </body>
</html>
