<!DOCTYPE html>
<html>
  <head>
    <title>DRiP Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="calc-selector-div">
      <p>Select Calculator:</p>
      <select class="js-calculator-type-select">
        <option value="1">Compound Interest</option>
        <option value="2">Dollar-Input DRiP</option>
        <option value="3">Share-Input DRiP</option>
        <option value="4">Compound Annual Growth Rate</option>
      </select>
      <button class="choose-calc-button" onclick="
        displayCalcSelection(calcTypeSelectElem);
      ">
        Select
      </button>
    </div>

    <div class="input-div js-input-div"></div>

    <div class="output-table-div js-output-table-div"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/compound-functions.js"></script>
    <script src="scripts/dollar-drip-functions.js"></script>
    <script src="scripts/shares-drip-functions.js"></script>
  </body>
</html>
