<!DOCTYPE html>
<html>
  <head>
    <title>DRiP Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="input-div">
      <p>Principal</p>
      <input type="text" class="js-initial-principal-input">

      <p>Monthly Contribution</p>
      <input type="text" class="js-monthlyc-input">

      <p>APY (%)</p>
      <input type="text" class="js-apy-input">

      <p>Compound Frequency</p>
      <select class="js-frequency-select">
        <option value="1">Yearly</option>
        <option value="2">Semiannually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
      </select>

      <p>Years</p>
      <input type="text" class="js-years-input">

      <button class="calculate-button" onclick="
      calculateCompoundInterest();
      ">
        Calculate
      </button>

      <p class="js-final-value-text"></p>
    </div>
    
    <div class="input-div">
      <p>Principal</p>
      <input type="text" class="js-initial-principal-input" onkeydown="
      output(event.key);
      ">

      <p>APY (%)</p>
      <input type="text" class="js-apy-input">

      <p>Years</p>
      <input type="text" class="js-years-input">

      <button class="calculate-button" onclick="
      calculateFinalValue();
      ">
        Calculate
      </button>

      <p class="js-final-value-text"></p>
    </div>

    <div class="output-table-div">
      <div class="output-years-div">
        <p class="js-output-text-years"></p>
      </div>

      <div class="output-principal-div">
        <p class="js-output-text-principal output-text-principal"></p>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
